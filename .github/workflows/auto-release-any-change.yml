name: Auto Release on Any Change

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect package manager
        id: pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "name=pnpm" >> $GITHUB_OUTPUT
            echo "install=pnpm install --frozen-lockfile" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "name=yarn" >> $GITHUB_OUTPUT
            echo "install=yarn --frozen-lockfile" >> $GITHUB_OUTPUT
          else
            echo "name=npm" >> $GITHUB_OUTPUT
            echo "install=npm ci" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.pm.outputs.name }}

      - name: Install dependencies
        run: ${{ steps.pm.outputs.install }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get and bump version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Ensure version is at least 1.2.0
          if [ "$MAJOR" -lt 1 ] || { [ "$MAJOR" -eq 1 ] && [ "$MINOR" -lt 2 ]; }; then
            MAJOR=1
            MINOR=2
            PATCH=0
          else
            MINOR=$((MINOR + 1))
            PATCH=0
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          echo "Updating version to $NEW_VERSION"

          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = '$NEW_VERSION';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION" || echo "No changes to commit"

      - name: Build project
        run: |
          echo "Building project..."
          if [ '${{ steps.pm.outputs.name }}' = 'pnpm' ]; then
            pnpm build
          elif [ '${{ steps.pm.outputs.name }}' = 'yarn' ]; then
            yarn build
          else
            npm run build
          fi
          echo "âœ… Build successful"

      - name: Push changes and tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git push origin HEAD:${{ github.ref_name }}
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log "$LAST_TAG"..HEAD --oneline --no-merges)
          else
            CHANGES=$(git log --oneline --no-merges -10)
          fi

          gh release create "v$NEW_VERSION" \
            --title "Release v$NEW_VERSION" \
            --notes "## ðŸš€ Changes in v$NEW_VERSION

          $CHANGES

          Version bumped from ${{ steps.version.outputs.current_version }} to $NEW_VERSION
          " || echo "âš ï¸ Release creation failed"

      - name: Create Release Summary
        run: |
          echo "## ðŸŽ‰ Auto Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ steps.version.outputs.new_version }} | âœ… Released |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous version:** ${{ steps.version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
