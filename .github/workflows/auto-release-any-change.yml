name: Auto Release on Any Change

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect package manager
        id: pm
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "name=pnpm" >> $GITHUB_OUTPUT
            echo "install=pnpm install --frozen-lockfile" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "name=yarn" >> $GITHUB_OUTPUT
            echo "install=yarn --frozen-lockfile" >> $GITHUB_OUTPUT
          else
            echo "name=npm" >> $GITHUB_OUTPUT
            echo "install=npm ci" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.pm.outputs.name }}

      - name: Install dependencies
        run: ${{ steps.pm.outputs.install }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get and bump version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Ensure version is at least 1.2.0
          if [ "$MAJOR" -lt 1 ] || { [ "$MAJOR" -eq 1 ] && [ "$MINOR" -lt 2 ]; }; then
            MAJOR=1
            MINOR=2
            PATCH=0
          else
            MINOR=$((MINOR + 1))
            PATCH=0
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          echo "Updating version to $NEW_VERSION"

          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = '$NEW_VERSION';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION" || echo "No changes to commit"

      - name: Build project
        run: |
          echo "Building project..."
          if [ '${{ steps.pm.outputs.name }}' = 'pnpm' ]; then
            pnpm build
          elif [ '${{ steps.pm.outputs.name }}' = 'yarn' ]; then
            yarn build
          else
            npm run build
          fi
          echo "✅ Build successful"

      - name: Push changes and tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git push origin HEAD:${{ github.ref_name }}
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          
          # Get changes since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log "$LAST_TAG"..HEAD --oneline --no-merges | head -20)
          else
            CHANGES=$(git log --oneline --no-merges -10)
          fi
          
          # Create release notes
          RELEASE_NOTES="## 🚀 Release v$NEW_VERSION

          ### Changes:
          $CHANGES

          ### Version Information:
          - **Previous version:** $CURRENT_VERSION
          - **New version:** $NEW_VERSION
          - **Release date:** $(date '+%Y-%m-%d %H:%M:%S UTC')
          
          ### Build Information:
          - **Commit:** ${{ github.sha }}
          - **Branch:** ${{ github.ref_name }}
          - **Workflow:** ${{ github.workflow }}

          ---
          *This release was automatically generated by GitHub Actions.*"

          # Create the release
          echo "Creating release v$NEW_VERSION..."
          gh release create "v$NEW_VERSION" \
            --title "Release v$NEW_VERSION" \
            --notes "$RELEASE_NOTES" \
            --latest || {
              echo "⚠️ Release creation failed, checking if release already exists..."
              # Check if release already exists
              if gh release view "v$NEW_VERSION" >/dev/null 2>&1; then
                echo "✅ Release v$NEW_VERSION already exists"
              else
                echo "❌ Release creation failed and release doesn't exist"
                exit 1
              fi
            }

      - name: Verify Release Creation
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          echo "Verifying release v$NEW_VERSION..."
          
          # Wait a moment for GitHub to process
          sleep 5
          
          # Check if release exists
          if gh release view "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "✅ Release v$NEW_VERSION successfully created"
            
            # Get release details
            RELEASE_URL=$(gh release view "v$NEW_VERSION" --json url --jq '.url')
            echo "Release URL: $RELEASE_URL"
          else
            echo "❌ Release v$NEW_VERSION not found"
            exit 1
          fi

      - name: Create Release Summary
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          
          echo "## 🎉 Auto Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| $NEW_VERSION | ✅ Released |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous version:** $CURRENT_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**New version:** $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Release Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View Release v$NEW_VERSION](https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- [All Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
